<!DOCTYPE html>

<head>
<meta http-equiv="Content-Type" content="text/html;charset=utf-8" >
<title>2D Sierpinski Gasket</title>


<script id="vertex-shader" type="x-shader/x-vertex">


uniform float u_rotation;
uniform float u_scale;
uniform vec2 u_center;

attribute vec4 vPosition;
attribute vec3 vColor;
varying vec4 fColor;

void
main()
{

    mat4 shift = mat4(1.0);
    shift[3][0] = -u_center.x;
    shift[3][1] = -u_center.y;

    mat4 rShift = mat4(1.0);
    rShift[3][0] = u_center.x;
    rShift[3][1] = u_center.y;

    mat4 scaleMat = mat4(1.0);
    scaleMat[0][0] = u_scale;
    scaleMat[1][1] = u_scale;

    float theta = length(vec2(vPosition)) * sqrt(3.0) * 0.5 * radians(u_rotation);
    mat4 rotMat = mat4(1.0);
    rotMat[0][0] = cos(theta);
    rotMat[0][1] = sin(theta);
    rotMat[1][0] = -sin(theta);
    rotMat[1][1] = cos(theta);


    gl_Position = scaleMat * rShift * rotMat * shift * vPosition;
    fColor = vec4(vColor,1.0);
}
</script>

<script id="fragment-shader" type="x-shader/x-fragment">
precision mediump float;
varying vec4 fColor;
void
main()
{
    gl_FragColor = fColor;
}
</script>

<script type="text/javascript" src="../Common/webgl-utils.js"></script>
<script type="text/javascript" src="../Common/initShaders.js"></script>
<script type="text/javascript" src="../Common/MV.js"></script>
<script type="text/javascript" src="gasket5.js"></script>
</head>

</div>
