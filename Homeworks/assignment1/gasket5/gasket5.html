<!DOCTYPE html>

<head>
<meta http-equiv="Content-Type" content="text/html;charset=utf-8" >
<title>2D Sierpinski Gasket</title>


<script id="vertex-shader" type="x-shader/x-vertex">
attribute vec4 vPosition;
attribute vec3 vColor;
varying vec4 fColor;
void
main()
{
    gl_Position = vPosition;
    fColor = vec4(vColor,1.0);
}
</script>

<script id="fragment-shader" type="x-shader/x-fragment">
precision mediump float;
varying vec4 fColor;
void
main()
{
    gl_FragColor = fColor;
}
</script>

<script type="text/javascript" src="../Common/webgl-utils.js"></script>
<script type="text/javascript" src="../Common/initShaders.js"></script>
<script type="text/javascript" src="../Common/MV.js"></script>
<script type="text/javascript" src="gasket5.js"></script>
</head>   


<div > twist angle:  <b id = "degrees"> 0 </b> <input id="slider1" type="range" min="0" max="1024" step="1" value="0" />
    max:1024
</div>

<div> subdivision steps: <b id="steps">5</b> <input id="slider2" type="range"
                              min="0" max="10" step="1" value="5" />
    max:10
</div>

<div> scale: <b id="scale">0.75</b> <input id="scaleFactor" type="range"
                                                    min="0.0" max="1.0" step="0.1" value="0.75" />
    max:1.0
</div>


<form>
    <p>twist center x: <input type="text" id = 'twistX' value = '0.0' />
        twist center y: <input type="text" id = 'twistY' value = '0.0' />
        <input type="button" onClick="refresh()" value="refresh">
    </p>
</form>



<canvas id="gl-canvas" width="700" height="700">
Oops ... your browser doesn't support the HTML5 canvas element
</canvas>
</body>
</html>
